<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Style.css">


</head>
<body>
    <div id="wrapper">
        <div id="successMessage"> Congratulation on Your sign-up</div>

        <div id="errorMessage">

        </div>
        <div class="form-element">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="eg.your@example.com">
        </div>
        <div class="form-element">
            <label for="phone">Telephone</label>
            <input type="text" name="phone" id="phone" placeholder="+8800000000000">  
        </div>
        <div class="form-element">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" >  
        </div>
        <div class="form-element">
            <label for="password-confirm">Confirm-Password</label>
            <input type="password" name="password-confirm" id="password-confirm" >  
        </div>
        <div class="form-element">
            <input type="button" id="submit-button" value="sign-up"> 
        </div>
    </div>


        <script type="text/javascript" src="Script.js"> </script>




</body>
</html>
